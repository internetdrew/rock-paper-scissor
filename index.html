<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <title>Rock, Paper, Scissor</title>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissor</h1>
    </header>
    <main>
      <div class="play-container">
        <button id="play-button">Let's Play</button>
        <button class="hidden" id="reset-button">Play Again</button>
      </div>
      <div class="game hidden">
        <div class="prompts"></div>
        <div class="scoreboard">
          <h2>Scores</h2>
          <div class="score-split">
            <div class="score-side score-left">
              <div class="player-title stats">You</div>
              <div class="score stats" id="user-score">0</div>
            </div>
            <div class="score-side score-right">
              <div class="player-title stats">Robot</div>
              <div class="score stats" id="cpu-score">0</div>
            </div>
          </div>
        </div>

        <div class="game-board">
          <div class="column left-col">
            <div class="player-id" id="user">You</div>
            <div class="choice" id="user-choice">?</div>
          </div>
          <div class="column mid-col">vs</div>
          <div class="column right-col">
            <div class="player-id" id="cpu">Robot</div>
            <div class="choice" id="cpu-choice">?</div>
          </div>
        </div>

        <div class="button-container">
          <button class="user-selection" value="rock">Rock</button>
          <button class="user-selection" value="paper">Paper</button>
          <button class="user-selection" value="scissor">Scissor</button>
        </div>
      </div>
    </main>
    <footer>
      <p id="calling-card">
        An
        <span id="me"
          ><a href="http://twitter.com/_internetdrew">internetdrew</a></span
        >
        experience.
      </p>
    </footer>
  </body>
</html>
