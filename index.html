<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app2.js" defer></script>
    <title>Rock, Paper, Scissor</title>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissor</h1>
    </header>
    <main>
      <div class="game" id="game">
        <div class="container comms">
          <p>
            Click a button below to play rock, paper, or scissor. <br /><strong
              >First one to 5 points wins!</strong
            >
          </p>
        </div>
        <div class="container scoreboard">
          <h2>Scores</h2>
          <div class="score-split">
            <div class="score-side score-left">
              <div class="player-title stats">You</div>
              <div class="score stats" id="user-score">0</div>
            </div>
            <div class="score-side score-right">
              <div class="player-title stats">Computer</div>
              <div class="score stats" id="comp-score">0</div>
            </div>
          </div>
          <div class="container" id="display"></div>
        </div>

        <div class="container game-board">
          <div class="column left-col">
            <div class="player-id">You</div>
            <div class="choice" id="user-choice">?</div>
          </div>
          <div class="column mid-col">vs</div>
          <div class="column right-col">
            <div class="player-id">Computer</div>
            <div class="choice" id="comp-choice">?</div>
          </div>
        </div>

        <div class="container user-options">
          <button class="user-selection" id="rock" value="rock">Rock</button>
          <button class="user-selection" id="paper" value="paper">Paper</button>
          <button class="user-selection" id="scissor" value="scissor">
            Scissor
          </button>
        </div>
      </div>
      <div class="reset-container hidden">
        <h2 id="outro"></h2>
        <img
          class="hidden"
          id="loss-gif"
          src="https://media.giphy.com/media/IZY2SE2JmPgFG/giphy.gif"
          alt=""
        />
        <img
          class="hidden"
          id="win-gif"
          src="https://media.giphy.com/media/jBBRs81dGWHIY/giphy.gif"
          alt=""
        />
        <button id="play-again">Play Again!</button>
      </div>
    </main>
    <footer>
      <p id="calling-card">
        An
        <span id="me"
          ><a href="http://twitter.com/_internetdrew">internetdrew</a></span
        >
        experience.
      </p>
    </footer>
  </body>
</html>
