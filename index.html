<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <title>Rock, Paper, Scissor</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Rock ü™®, Paper üìÑ, Scissor ‚úÇÔ∏è!</h1>

      <div class="name-prompt hidden"></div>

      <div class="game">
        <div class="scoreboard">
          <h2>Scores</h2>
          <div class="score-split">
            <div class="score-side score-left" id="user-score">
              <div class="player-title stats">You</div>
              <div class="score stats">0</div>
            </div>
            <div class="score-side score-right">
              <div class="player-title stats">Robot</div>
              <div class="score stats">0</div>
            </div>
          </div>
        </div>

        <div class="game-board">
          <div class="column left-col">
            <div class="player-id" id="user">You</div>
            <div class="choice" id="user-choice">?</div>
          </div>
          <div class="column mid-col">vs</div>
          <div class="column right-col">
            <div class="player-id" id="cpu">Robot</div>
            <div class="choice" id="cpu-choice">?</div>
          </div>
        </div>

        <div class="button-container">
          <button>Rock</button>
          <button>Paper</button>
          <button>Scissor</button>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
